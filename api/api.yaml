openapi: 3.0.0
info:
  title: Nuts Registry Admin API
  version: 1.0.0

paths:
  /web/auth:
    post:
      operationId: createSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSessionRequest"
      responses:
        '200':
          description: A session was succesfully created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateSessionResponse"
        '403':
          description: Invalid credentials

  /web/customers:
    get:
      operationId: getCustomers
      responses:
        '200':
          description: List of customers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomersResponse"
    post:
      operationId: connectCustomer
      description: Connect an existing customer ID to a new Nuts DID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConnectCustomerRequest"
      responses:
        200:
          description: The newly connected customer.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
  /web/customers/{id}:
    parameters:
      - name: id
        in: path
        description: internal customer id
        required: true
        example:
          - "C12"
        schema:
          type: string
    get:
      operationId: getCustomer
      responses:
        200:
          description: when all was fine
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
    put:
      operationId: updateCustomer
      description: Update a customers name and activation status
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - active
                - name
              properties:
                active:
                  type: boolean
                name:
                  type: string
                town:
                  type: string
      responses:
        200:
          description: when all was fine
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
  /web/service-provider:
    get:
      operationId: getServiceProvider
      description: Get the information of the current service provider of the Nuts node
      responses:
        200:
          description: All the information of the current service provider.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceProvider"
    post:
      operationId: createServiceProvider
      description: Create a new service provider
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServiceProvider"
      responses:
        201:
          description: The resulting created Service Provider
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceProvider"
    put:
      operationId: updateServiceProvider
      description: Update a new service provider
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServiceProvider"
      responses:
        200:
          description: The resulting created Service Provider
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceProvider"


components:
  schemas:
    CreateSessionRequest:
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: demo@nuts.nl
        password:
          type: string
    CreateSessionResponse:
      required:
        - token
      properties:
        token:
          type: string

    ConnectCustomerRequest:
      required:
        - id
        - name
      properties:
        id:
          type: string
          example: C12
        name:
          type: string
          example: "Good Care Org - Driebergen"
    CustomersResponse:
      type: array
      items:
        $ref: "#/components/schemas/Customer"
    Customer:
      type: object
      description: A customer object
      required:
        - id
        - did
        - name
        - active
      properties:
        id:
          type: string
          description: The internal customer ID.
          example: "C12"
        did:
          type: string
          description: The customer DID.
          example:
            "did:nuts:123"
        name:
          type: string
          description: Internal name for this customer.
        town:
          type: string
          description: Locality for this customer.
        domain:
          type: string
          description: The email domain of the care providers employees, required for logging in.
        active:
          type: boolean
          description: If a VC has been issued for this customer.

    ServiceProvider:
      type: object
      description: A Service Provider is a controller of other DID documents
      required:
        - id
        - name
        - phone
        - email
      properties:
        id:
          description: The DID of the service provider
          type: string
          example: did:nuts:123
        name:
          description: The name of the service provider
          type: string
        phone:
          description: Number available for other service providers in the network to call in case of emergency
          type: string
        email:
          description: Email addres available for other service providers in the network for getting support
          type: string